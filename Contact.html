<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssia Contact</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <div><img src="public/img/logo_sans_fond_blanc.png" alt="Logo Site"></div>
    </header>
    <div>
        <h1>Contact</h1>
        <form action="#" method="post">
            <label for="firstname">Nom:<br>
                <input type="text" id="firstname" name="first-name" value="" size="40">
              </label>
            <p>
              <label for="lastname">Prénom:<br>
                <input type="text" id="lastname" name="last-name" value="" size="40">
              </label>
            </p>
            <p>
              <label for="email">Adresse mail:<br>
                <input type="email" id="email" name="email" value="" size="40">
              </label>
            </p>
            <p>
                <label for="message">Message:<br>
                  <input type="text" id="message" name="message" value="" size="80">
                </label>
              </p>
            <p>
                <button type="submit">Envoyer</button>
            </p>
        </form>
    </div>
    <footer>    
        <ul>
          <li><a href="https://www.facebook.com/" title="Facebook">
              <img alt="Icone Facebook" src="public/img/Facebook.svg"/>
              </a>
          </li>
          <li><a href="https://www.instagram.com/" title="Instagram">
              <img alt="Icone Instagram" src="public/img/Instagram.svg"/>
              </a>
          </li>
          <li><a href="https://twitter.com/home?lang=fr" title="Twitter">
              <img alt="Icone Twitter" src="public/img/twitter.svg"/>
              </a>
          </li>
          <li><a href="mailto:antonin.heuguet@gmail.com" title="Mail">
              <img src="public/img/Mail.svg" alt="Mail">
          </a></li>
        </ul>
        <img src="public/img/logo_mmi.png" alt="Logo MMi">
      <p> Projet réalisé dans le cadre d’un exercice pédagogique au département 
          <a href="http://mmimontbeliard.com/">MMI de Montbéliard</a>
      </p>
  </footer>
</body>
