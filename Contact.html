<body>

  @scroll.window="atTop = ( window.scrollY > 100 ? false : true )"
  :class="{ 'header--atTop' : !atTop }">
      <div class="header__start">
          <button class="header__menu-btn menu-btn" aria-label="menu" aria-expanded="false" aria-controls="mainNav"
          @pointerdown="menuIsOpen = !menuIsOpen" :class="menuIsOpen && 'menu-btn--open'">
          <span class="menu-btn__bar"></span>
          </button>
          <nav class="header__menu menu" id="mainNav" :class="menuIsOpen && 'menu--open'">
              <ul class="menu__list1 list-unstyled">
                <li class="menu__item1"><a class="menu__link" href="index.html">Accueil</a></li>
              </ul>
              <ul class="menu__list2 list-unstyled">
                <li class="menu__item2"><a class="menu__link" href="FightClub.html">Fight Club
                    <img src="public/img/logo_fight_club_blanc.png" alt="Logo Fight_Club">
                </a></li>
                <li class="menu__item2"><a class="menu__link" href="ShutterIsland.html">Shutter Island
                    <img src="public/img/logo_phare_blanc.png" alt="Logo ShutterIsland">
                </a></li>
              </ul>
              <ul class="menu__list2 list-unstyled">
                <li class="menu__item2"><a class="menu__link" href="TDI.html">Le trouble disociatif de l’identité
                    <img src="public/img/SPLIT_blanc.png" alt="Logo TDI">
                </a></li>
                <li class="menu__item2"><a class="menu__link" href="Autres_Projets.html">Autres Projets</a></li>
              </ul>
              <ul class="menu__list1 list-unstyled">
                  <li class="menu__item1"><a class="menu__link" href="A_Propos.html">À propos</a></li>
                </ul>
            </nav>
      </div>
      <div class="header__mid"> <a href="index.html">  <img src="public/img/logo_sans_fond_blanc.png" alt="Logo Site"></a></div>
      <div class="header__end"><a href="Contact.html"><img src="public/img/Contact.svg" alt="Icone Contact"></a></div>

  </header>
    <div class="intro__annexes">
        <h1 class="intro__annexes__title">Contact</h1>
        <form action="#" method="post" class="contact_form">
          <p>
            <label for="firstname" class="contact__textname">Nom :<br>
                <input type="text" id="firstname" name="first-name" class="contact__namecase">
              </label>
          </p>
            <p>
              <label for="lastname" class="contact__textlastname">Prénom :<br>
                <input type="text" id="lastname" name="last-name" class="contact__lastnamecase">
              </label>
            </p>
            <p>
              <label for="email" class="contact__textmail">Adresse mail :<br>
                <input type="email" id="email" name="email" class="contact__mailcase">
              </label>
            </p>
            <p>
                <label for="message"  class="contact__textmessage">Message :<br>
                  <input type="text" id="message" name="message" placeholder="Tapez ici votre message" class="contact__messagecase">
                </label>
              </p>
            <p class="contact__p__button">
                <button type="submit" class="contact__button">Envoyer</button>
            </p>
        </form>
    </div>
    <footer class="footer">
      <div class="footer__social"> 

        <a href="https://www.facebook.com/" title="Facebook">
              <img alt="Icone Facebook" src="public/img/Facebook.svg"/>
          </a>

          <a href="https://www.instagram.com/" title="Instagram">
              <img alt="Icone Instagram" src="public/img/Instagram.svg"/>
              </a>

          <a href="https://twitter.com/home?lang=fr" title="Twitter">
              <img alt="Icone Twitter" src="public/img/twitter.svg"/>
              </a>
         
          <a href="mailto:antonin.heuguet@gmail.com" title="Mail">
              <img src="public/img/Mail.svg" alt="Mail">
          </a>

      </div>

      <div class="footer__end">
        <img src="public/img/logo_mmi.png" alt="Logo MMi" class="footer__logo">
          <p class="footer__text"> 
              Projet réalisé dans le cadre d’un exercice pédagogique au département <a href="http://mmimontbeliard.com/">MMI de Montbéliard</a>
          </p>
      </div>
  </footer>
</body>
